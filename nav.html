<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <header class=" ">
      <nav
        class="fixed left-1/2 transform -translate-x-1/2 z-50 w-full  p-2 md:p-3 lg:p-4"
      >
        <div
          class="bg-black px-2 rounded-2xl border border-white/10 backdrop-blur-md max-w-4xl mx-auto"
        >
          <div class="flex items-center w-full justify-between">
            <a
            class="text-[13px] text-neutral-300 hover:text-white px-3 py-3 transition-all duration-500 ease-in-out text-center min-w-[80px] text-glow rounded-lg nofocus hidden sm:block"
            title="Explore DreamCut Features"
              href="/"
              >DJ/MC</a
            ><a
            class="text-[13px] text-neutral-300 hover:text-white px-3 py-3 transition-all duration-500 ease-in-out text-center min-w-[80px] text-glow rounded-lg nofocus hidden sm:block"
            title="Discover AI Tools"
              href="/"
              >Live Musician</a
            >
            <a
              class=" "
              title="Home"
              href="/"
              ><div class="w-10 h-10 ">
                <img
                  src="https://imghost.net/ib/mSOED8pbcBy4kfC_1740803689.png"
                  alt="Logo"
                  class="h-10 w-10 transition-opacity duration-300 opacity-100"
                />
              </div>
</a
            ><a
              class="text-[13px] text-neutral-300 hover:text-white px-3 py-3 transition-all duration-500 ease-in-out text-center min-w-[80px] text-glow rounded-lg nofocus hidden sm:block"
              title="View Pricing Plans"
              href="/"
              >Hybrids</a
            ><a
              class="text-[13px] text-neutral-300 hover:text-white px-3 py-3 transition-all duration-500 ease-in-out text-center min-w-[80px] text-glow rounded-lg nofocus hidden md:block"
              title="Explore UI Components"
              href="/"
              >Enhancement</a
            > <!-- Mobile Menu Button -->
            <button id="menuToggle" class="block bg-black sm:hidden p-2 rounded-lg">
              <i data-feather="menu" id="menuIcon" class="text-white w-6 h-6"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Mobile Menu (Hidden by Default) -->
    <div id="mobileMenu" class="hidden  fixed inset-0 bg-black/90 flex flex-col items-center justify-center space-y-6">
      <a href="/" class="text-white text-xl">DJ/MC</a>
      <a href="/" class="text-white text-xl">Live Musician</a>
      <a href="/" class="text-white text-xl">Hybrids</a>
      <a href="/" class="text-white text-xl">Enhancement</a>
    </div>

    <script>
      feather.replace(); // Initialize Feather Icons

      const menuToggle = document.getElementById("menuToggle");
      const menuIcon = document.getElementById("menuIcon");
      const mobileMenu = document.getElementById("mobileMenu");

      menuToggle.addEventListener("click", function () {
        const isOpen = !mobileMenu.classList.contains("hidden");

        if (isOpen) {
          mobileMenu.classList.add("hidden");
          menuIcon.setAttribute("data-feather", "menu"); // Change back to menu icon
        } else {
          mobileMenu.classList.remove("hidden");
          menuIcon.setAttribute("data-feather", "x"); // Change to X icon
        }

        feather.replace(); // Refresh icons
      });
    </script>
  </body>
</html>
