<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Tiers</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="py-10 bg-black">
      <div class="absolute right-0">
        <div
          class="hidden md:block absolute h-[600px] w-[600px] opacity-60 -z-2 -top-40 right-0"
        >
          <img
            class="object-cover"
            src="https://imghost.net/ib/VH3hkVb75tAIyK8_1740812785.png"
            alt="logo1234.png"
          />
        </div>
      </div>
      <div
        class="max-w-4xl mx-auto h-[0px] sm:h-[40px] sticky fixe top-16"
        style="
          opacity: 1;
          animation: 1s ease-in-out 0s 1 normal forwards running blurUp;
        "
      >
        <h1
          class="text-[100px] h-[110px] sm:text-[160px] sm:h-[170px] relative text-left left-4 md:left-[26px]"
        >
          <span
            class="absolute inset-0 bg-clip-text text-transparent bg-gradient-to-b from-white/50 via-white/30 to-white/0"
            >Pricing</span
          >
        </h1>
      </div>

      <div class="mt-24 pt-40">
        <section class="py-2">
          <div class="max-w-2xl text-white mx-auto px-4 sm:px-6 lg:px-8">
            <h2
              class="text-3xl text-white sm:text-4xl lg:text-5xl font-regular mb-12 text-center"
              style="
                opacity: ;
                animation: 1s ease 0.1s 1 normal forwards running blurDown;
              "
            >
              All-in-one video creation suite. Powered by AI.
            </h2>
            <p
              class="text-md mb-8 mx-auto text-center"
              style="
                opacity: ;
                animation: 1s ease 0.15s 1 normal forwards running blurDown;
              "
            >
              Screen Recorder, Video Editor, AI Assistant, Voice Generator,
              Video and Image Generator - all in one powerful package.
            </p>
            <div class="w-full z-40 mb-6 flex justify-center items-center">
              <div
                class="flex justify-center items-center space-x-0 bg-gradient-to-r from-blue-500 to-blue-300 p-1 rounded-full w-fit"
              >
                <button
                  id="discountBtn"
                  class="px-4 py-2 rounded-full bg-white text-black"
                >
                  Discount
                </button>
                <button
                  id="standardBtn"
                  class="px-4 py-2 rounded-full text-white"
                >
                  Standard
                </button>
                <button
                  id="premiumBtn"
                  class="px-4 py-2 rounded-full text-white"
                >
                  Premium
                </button>
              </div>
            </div>
          </div>
          <div
            class="max-w-5xl mx-auto px-4 sm:px-6 grid grid-cols-1 md:grid-cols-3 gap-4"
            id="pricing-container"
          >
            <!-- Pricing cards will be dynamically generated here -->
          </div>
        </section>
      </div>
    </main>

    <script>
      const pricingData = {
        free: {
          title: "Free",
          prices: {
            discount: { current: "0", original: "0", billing: "" },
            standard: { current: "0", original: "0", billing: "" },
            premium: { current: "0", original: "0", billing: "" },
          },
          description: "Free for all users",
          features: [
            "3 Projects",
            "Record & Export",
            "1080p, High quality, 30 FPS",
            "Up to 5 mins recordings",
            "10 MB video/audio clips",
            "500 MB storage",
          ],
          buttonText: "Join Waitlist",
          buttonClass: "bg-neutral-950",
        },
        pro: {
          title: "Pro",
          prices: {
            discount: {
              current: "17.50",
              original: "25",
              billing: "/ month / user",
            },
            standard: {
              current: "25",
              original: "",
              billing: "/ month / user",
            },
            premium: { current: "30", original: "", billing: "/ month / user" },
          },
          description: "billed monthly",
          features: [
            "Unlimited Projects",
            "Record & Export",
            "4K, Perfect quality, 60 FPS",
            "Unlimited recordings",
            "500 MB video/audio clips",
            "50 GB storage",
            "AI Voices (120 mins per month)",
            "Image/Video Generation, Chat, Notes (1,000,000 tokens per month)",
            "Remove background noise",
            "Transcribe Audio/Video",
            "Premium backgrounds and videos",
          ],
          buttonText: "Become an Early Supporter",
          buttonClass: "bg-indigo-600",
        },
        proPlus: {
          title: "Pro+",
          prices: {
            discount: {
              current: "35",
              original: "50",
              billing: "/ month / user",
            },
            standard: {
              current: "50",
              original: "",
              billing: "/ month / user",
            },
            premium: { current: "60", original: "", billing: "/ month / user" },
          },
          description: "billed monthly",
          features: [
            "Unlimited Projects",
            "Record & Export",
            "4K, Perfect quality, 60 FPS",
            "Unlimited recordings",
            "1 GB video/audio clips",
            "100 GB storage",
            "AI Voices (240 mins per month)",
            "Image/Video Generation, Chat, Notes (2,000,000 tokens per month)",
            "Remove background noise",
            "Transcribe Audio/Video",
            "Premium backgrounds and videos",
          ],
          buttonText: "Become an Early Supporter",
          buttonClass: "bg-purple-600",
        },
      };

      let activePricingType = "discount";

      function renderPricingCards() {
        const container = document.getElementById("pricing-container");
        container.innerHTML = "";

        Object.keys(pricingData).forEach((tierKey) => {
          const tier = pricingData[tierKey];
          const priceInfo = tier.prices[activePricingType];

          const card = document.createElement("div");
          card.className = `p-4 rounded-2xl flex flex-col max-w-sm mx-auto w-full backdrop-blur-md bg-neutral-800/30 animate-fade-in-up overflow-hidden`;
          card.innerHTML = `
            <div class="relative z-1 flex-1 flex flex-col">
              <h3 class="text-sm font-medium text-white mb-2">
                ${tier.title}
                ${
                  priceInfo.original
                    ? `<span class="text-xs text-neutral-400 font-light">(30% off during early access)</span>`
                    : ""
                }
              </h3>
              <hr class="border-0 h-[1px] bg-white/5 mb-4">
              <p class="text-lg text-neutral-300/50 mb-4">
                $${priceInfo.current} 
                ${
                  priceInfo.original
                    ? `<span class="text-sm line-through opacity-50">$${priceInfo.original}</span>`
                    : ""
                }
                ${
                  priceInfo.billing
                    ? `<span class="text-xs">${priceInfo.billing}</span>`
                    : ""
                }
                <br><span class="text-xs">${tier.description}</span>
              </p>
              
              <ul class="space-y-4 flex-grow mb-8">
                ${tier.features
                  .map(
                    (feature) => `
                  <li class="grid grid-cols-[28px_auto] items-center text-sm text-neutral-300">
                    <i data-feather="check" class="mr-2 opacity-50"></i> <span>${feature}</span>
                  </li>`
                  )
                  .join("")}
              </ul>

              <div class="relative">
                <button class="w-full p-2.5 text-white ${
                  tier.buttonClass
                } hover:bg-opacity-80 bg-opacity-50 rounded-xl transition-all duration-500 ease-in-out shine-large text-xs flex items-center justify-center shadow-strong mt-auto">
                  ${tier.buttonText}
                </button>
              </div>
            </div>
          `;

          container.appendChild(card);
        });

        feather.replace();
      }

      // Handle pricing type toggle
      document
        .querySelectorAll("#discountBtn, #standardBtn, #premiumBtn")
        .forEach((button) => {
          button.addEventListener("click", (e) => {
            activePricingType = e.target.id.replace("Btn", "");
            renderPricingCards();

            // Update button styles
            document
              .querySelectorAll("#discountBtn, #standardBtn, #premiumBtn")
              .forEach((btn) => {
                btn.classList.remove("bg-white", "text-black");
                btn.classList.add("text-white");
              });
            e.target.classList.add("bg-white", "text-black");
          });
        });

      // Initial render
      renderPricingCards();
    </script>
  </body>
</html>
